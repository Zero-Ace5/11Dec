<!DOCTYPE html>
<html>

<head>
    <title>PDF Generator</title>
</head>

<body style="font-family:sans-serif; margin:40px;">
    <h2>PDF Generator</h2>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <textarea name="text" placeholder="Type your text here..." style="width:100%; height:200px;"
            required></textarea>
        <br><br>
        <button type="submit">Generate PDF</button>
    </form>
</body>

</html>
