<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            max-width: 1100px;
        }

        .uform {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            background: #fff;
        }

        .thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
            border-radius: 4px;
        }

        .name {
            font-size: 0.9rem;
            margin-top: 6px;
            word-break: break-all;
        }

        .note {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h2>Image Gallery</h2>

    <form class="uform" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept="image/*">
        <button type="submit">Upload</button>
        <p class="note">Allowed: png, jpg, jpeg, gif, webp. Max ~20MB per request.</p>
    </form>

    <div class="grid">
        {% for it in items %}
        <div class="card">
            <a href="{{ url_for('view', filename=it.name) }}">
                {% if it.thumb %}
                <img class="thumb" src="{{ url_for('thumb_file', filename=it.name) }}" alt="{{ it.name }}">
                {% else %}
                <img class="thumb" src="{{ url_for('uploaded_file', filename=it.name) }}" alt="{{ it.name }}">
                {% endif %}
            </a>
            <div class="name">{{ it.name }}</div>
        </div>
        {% else %}
        <p>No images uploaded yet.</p>
        {% endfor %}
    </div>
</body>

</html>
